{{ partial "header.html" . }}

<section class="w-full max-w-full mx-auto pl-4 md:pl-5 pr-4 md:pr-5 bg-white font-sans">

<h1 class="text-2xl md:text-3xl lg:text-4xl">{{ .Page.Title }}</h1>

<ul class="list-none p-0 font-sans">
    {{ range .Site.Taxonomies.tags }}
            <li class="inline-block mr-2"><a class="text-2xl md:text-2xl font-bold block p-2 text-red-600 hover:text-red-700" href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></li>
    {{ end }}
</ul>


</section>

{{ partial "footer.html" . }}
