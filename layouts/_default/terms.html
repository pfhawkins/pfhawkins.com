{{ partial "header.html" . }}
<div class="w-full max-w-full mx-auto pl-4 md:pl-5 pr-4 md:pr-5 md:border-14 md:border-[#cdecff]">
  <section class="w-full max-w-full mx-auto lg:p-14 bg-white font-sans">
    <h1 class="text-2xl md:text-3xl lg:text-8xl">{{ .Page.Title }}</h1>
    <ul class="list-none p-0 pt-4 font-sans">
      {{ range .Site.Taxonomies.tags }}
      <li class="inline-block mr-2"><a class="text-2xl md:text-3xl font-bold block p-2 text-red-600 hover:text-red-700" href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></li>
      {{ end }}
    </ul>
  </section>
</div>
{{ partial "footer.html" . }}
