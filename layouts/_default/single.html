{{ partial "header.html" . }}

<section class="w-100 mw-100 center pl4 pl5-ns pr4 p45-ns bg-white">
            <div class="title-container">
                {{ partial "page-heading" . }}
                <div class="initials"><a href="{{ .Site.BaseURL }}">{{ .Site.Params.Initials }}</a></div>
            </div>
            <div class="f5 f4-ns helvetica lh-copy measure nested-links">
                {{ .Content }}
                <br>
                    <div title="{{ .Date.Format .Site.Params.dateformfull }}">
                      <p>{{ .Site.Params.author }}<br/>{{ .Date.Format .Site.Params.dateform }}</p>
                    </div>

            <ul class="list pa0">
              {{ range (.GetTerms "tags") }}
              <li class="dib mr2"><a class="f4 f3-ns b db ph1 link dim" href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
              {{ end }}
            </ul>

                <p><a href="/">Back to posts</a></p>
            </div>
            <br>
</section>

{{ partial "footer.html" . }}
