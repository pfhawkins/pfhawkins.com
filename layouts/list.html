{{ partial "header.html" . }}

  <div class="w-full max-w-full mx-auto p-3 md:p-4 md:border-14 md:border-[#cdecff]">
  <main class="w-full max-w-full mx-auto">
      <div class="float-left w-full px-4 bg-white text-gray-900">
        <h1 class="text-2xl md:text-3xl lg:text-4xl mt-4 mb-2 uppercase tracking-tight font-sans">{{ .Title }}</h1>
      </div>
      <div class="clearfix float-left w-full font-sans bg-white pr-4">
                <ul class="pl-4">
                {{ range .Pages }}
                        {{ partial "li.html" . }}
                {{ end }}
                </ul>
      </div>
    </main>
  </div>
{{ partial "footer.html" . }}
